# Render.com deployment configuration
# This file configures the build and deployment settings for Render

# Build settings
buildCommand: cd leave-request-system-backend && npm install && npm run build
startCommand: cd leave-request-system-backend && npm run start:prod

# Environment
runtime: node
nodeVersion: 20.x

# Health check
healthCheckPath: /api/health

# Auto-deploy
autoDeploy: true

# Environment variables (set these in Render dashboard)
envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 10000
  - key: DATABASE_HOST
    sync: false  # Set manually in Render dashboard
  - key: DATABASE_PORT
    value: 3306
  - key: DATABASE_USERNAME
    sync: false  # Set manually in Render dashboard
  - key: DATABASE_PASSWORD
    sync: false  # Set manually in Render dashboard
  - key: DATABASE_NAME
    value: leave_request_db
  - key: JWT_SECRET
    sync: false  # Set manually in Render dashboard
  - key: JWT_EXPIRES_IN
    value: 24h
  - key: EMAIL_HOST
    value: smtp.gmail.com
  - key: EMAIL_PORT
    value: 587
  - key: EMAIL_USER
    sync: false  # Set manually in Render dashboard
  - key: EMAIL_PASS
    sync: false  # Set manually in Render dashboard
  - key: FRONTEND_URL
    sync: false  # Set to your frontend URL
